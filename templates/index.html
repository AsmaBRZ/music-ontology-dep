<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Ontology</title>
    
    <!-- <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/Chart.css">
    <link rel="stylesheet" href="../static/css/style.css">-->

</head>

<body>
    
    <hr>
    <div class="container form-container">
            <header class="text-center my-5">
                    <h1>Moteur de recherche de musique</h1>
                </header>
        <div class="row">
            <div class="offset-md-2 col-md-8 ">
                <form enctype="multipart/form-data" action="{{ url_for('photoRecognize')}}" method="post" id="uploadForm">

                    <div class="form-group row">
                        <label for="nom_artiste" class="col-md-6">Nom de l'artiste</label>
                        <div class="col-md-6">
                            <input type="text" name="nom_artiste" id="nom_artiste" class="form-control input">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="date_naissance" class="col-md-6">Date de naissance</label>
                        <div class="col-md-6">
                            <input type="date" name="date_naissance" id="date_naissance" class="form-control input">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="lieu_naissance" class="col-md-6">Date de naissance</label>
                        <div class="col-md-6">
                            <input type="text" name="lieu_naissance" id="lieu_naissance" class="form-control input">
                        </div>

                    </div>
                    <hr>
                    <h3>Fonction</h3>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="auteur" class="checkbox-style">Auteur
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="compositeur" class="checkbox-style">Compositeur
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="interprete" class="checkbox-style">Interprete
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="musicien" class="checkbox-style">Musicien
                        <span class="checkmark"></span>
                    </label>

                </form>
            </div>
        </div>

    </div>
    <div class="made-by">Realized by: Asma BRAZI</div>
    <div class="logo">
        <img src="../static/images/logo.png" alt="logo-university">
    </div>
</body>



</html>
